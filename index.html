<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수수께끼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
</head>
<body>
    <p>Q5</p>
    <img src="images/Q5.jpeg" alt="문제 이미지" width="40%">
    <p></p>
    <pre>
그림과 같이 계단에 4명이 서 있다.

1. 철수와 영수는 서로 옆에 서 있지 않다.
2. 민수와 동수는 1단 차이로 서 있다.
3. 영수는 민수보다 위쪽에 서 있다.

그럼 철수는 A-D 중 누구일까?</pre>
    <input type="text" id="answer" placeholder="정답을 입력하세요">
    <button onclick="checkAnswer()">제출</button>
    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value.trim();
            if (answer === 'D' || answer === 'd') { // 정답을 'D, d'로 설정
                window.location.href = 'QBct5U.html';
            } else {
                alert('틀렸습니다. 다시 시도해보세요.');
            }
        }
    </script>
</body>
</html>
